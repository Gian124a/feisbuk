<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans&family=Roboto+Condensed:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Cont-Face">
        <div class="Notificacion">
            <div class="Icono">
                <img src="fas.png" alt="">
            </div>
            <div class="Notifica">
                <p>Descarga Facebook para Android y navega mas rapido</p>
            </div>
        </div>
        <div class="Titulo">
            <img src="Face.svg" alt="">
        </div>
        <form action="" class="Formulario">
            <input type="text" class="Inputs" placeholder="Numero de celular o correo electronico">
            <input type="text" class="Inputs" placeholder="Contraseña">
            <input type="submit" value="Iniciar sesion" class="Button">
        </form>
        <div class="Olvido">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="Cont-Linea">
            <div class="Linea"></div>
            <p>o</p>
            <div class="Linea Linea2"></div>
        </div>
        <div class="Boton-Crear">
            <button>Crear cuenta nueva</button>
        </div>
        <div class="Final">
            <div class="Final-Footer">
                <div class="Espanol">
                    <div class="Cont-Espanol">
                        <p>Español</p>
                        <p>العربية</p>
                        <p>Portugues (Brasil)</p>
                        <p>Deutsch</p>
                    </div>
                </div>
                <div class="ingles">
                    <div class="Cont-Espanol Ingles">
                        <p>English (UK)</p>
                        <p>中文(简体)</p>
                        <p>Français (France)</p>
                    </div>
                </div>
                <div class="Meta">
                    <p>Meta © 2024</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
